<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root')
    let counter = 0

    const countUp = () => {
      counter++
      //   ReactDOM.render(<Container />, root) // counter가 올라갈때마다 리렌더링
      render() // 값을 바꿀때마다 렌더링해줘야함
    }

    const render = () => {
      ReactDOM.render(<App />, root)
    }
    const App = () => (
      <div>
        <h3>total clicks : {counter}</h3>
        <button onClick={countUp}>click me</button>
      </div>
    )

    render()
  </script>
</html>

<!-- react JS는 UI에서 바뀐 부분만 업데이트 해줌!
vanilla랑 비교하면 vanilla에서는 body, span이 같이 업데이트 되는 것을 알 수 있음
Container 전체를 다시 생성하는 것이 아니라 바뀐 부분만 새로 생성함
